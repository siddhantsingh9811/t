	<div class=" a section4"></div>

	<script type="text/javascript">
		$(document).ready(function(){
			$('.bcol1').css(
				"animation","ani 2s"
				)
			function a() {
				$('.col1').css("animation","ani 1.7s")

			}
			function b(){
				$('.col1').css("width","100%")

			}
			setTimeout(a, 300);
			setTimeout(b, 2000);
			$(window).scroll(function(){
				var top = $(this).scrollTop()
				console.log(top)
				if (top>= 330) {
					$('.bcol2').css(
						"animation","ani 2s"
						)
					function a2() {
						$('.col2').css("animation","ani 1.7s")
						$('.p2').css("animation-name","g")

					}
					function b2(){
						$('.col2').css("width","100%")
						$('.bcol2').css("width","100%")
						$('.p2').css("transform","translateY(0%)")

					}
					setTimeout(a2, 300);
					setTimeout(b2, 2000);
				}
			})
			$(window).scroll(function(){
				var top = $(this).scrollTop()
				if (top>= 550){
					function a1(){
						$('.b1').addClass('animated fadeIn');
					}
					function a2(){
						$('.b2').addClass('animated fadeIn');
					}
					function a3(){
						$('.b3').addClass('animated fadeIn');
					}
					function a4(){
						$('.b4').addClass('animated fadeIn');
					}
					setTimeout(a1,500)
					setTimeout(a2,500)
					setTimeout(a3,500)
					setTimeout(a4,500)

				}
			})
			
		})
	</script>
